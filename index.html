<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="asset/style.css" />
</head>
<body>
    <form>
        <p>Name Player 1 ('X'): <input type="text" name="player1" /></p>
        <p>Name Player 2 ('O'): <input type="text" name="player2" /></p>
        <button id="startgame" type="submit">START GAME</button>
    </form>

    <table>
        <tbody>
            <tr>
                <td id="one" data-value="1"></td>
                <td id="two" data-value="2"></td>
                <td id="three" data-value="3"></td>
            </tr>
            <tr>
                <td id="four" data-value="4"></td>
                <td id="five" data-value="5"></td>
                <td id="six" data-value="6"></td>
            </tr>
            <tr>
                <td id="seven" data-value="7"></td>
                <td id="eight" data-value="8"></td>
                <td id="nine" data-value="9"></td>
            </tr>
        </tbody>
    </table>
    <script src="asset/gameboard.js"></script>
    <script src="asset/gamePlay.js"></script>
</body>

</html>
